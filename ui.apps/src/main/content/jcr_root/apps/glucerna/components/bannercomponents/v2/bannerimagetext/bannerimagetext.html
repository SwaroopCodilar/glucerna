     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<div class="container_image_desktop">
    <img class="image" src="${bannerimagetext.desktopRefernce}">
    <div class="image_title" >${bannerimagetext.desktoptitle @ context='html'} </div>
